<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title> Space Exploration </title>

</head>
<body>
    <div id="main">
        <img id="logo" class="nasa_logo" src="images/spacex_logo.png" alt="nasa logo">
        <h1 id="title"> Join the Space <span class="underline">Exploration!</span> </h1>
        <button id="applyBtn" onclick="startGame()"> Apply!</button>
    </div>

    <!-- Popup Form -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close-btn">&times;</span>
            <h2>Enter Details</h2>
            <form id="gameForm">
                <label for="username">Username:</label>
                <input type="text" id="username" required>
                <button type="submit" id="startBtn">Start Exploration</button>
            </form>
        </div>
    </div>

    <div id="game-container">
        <div id="content">
            <h5>ðŸš€ Scroll Down to Explore the Universe ðŸŒŒ</h5>
        </div>
    </div>

    <div id="top-panel">
        <span id="username-display">Player:</span>
        <div id="visited-panel"></div>
        <span id="distance-traveled">Distance: 0m</span>
    </div>
    <img id="spaceship" src="images/spaceship.png" alt="Spaceship">

    <div id="space-container"> 
        <div id="planets-container">
            <div id="planet-info" class="planet-info-popup"></div>
        </div>
    </div>
    
    <!-- Final Message (Hidden Initially) -->
    <div id="final-message">
        <h1>Congratulations! You explored the entire Solar System! ðŸš€</h1>
        <p>Stay tuned for more space explorations.</p>
        <button id="continue" onclick="">Continue Exploring</button>
        <button id="restart" onclick="">Start Again</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
